<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Toggle</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .meu-botao {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }

        .meu-botao.hidden {
            display: none;
        }
    </style>
</head>

<body>
    <button id="fullscreen-btn" class="meu-botao" onclick="toggleFullscreen()">Toggle Fullscreen</button>

    <script>
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            document.addEventListener('fullscreenchange', handleFullscreenChange);


            function handleFullscreenChange() {
                if (document.fullscreenElement) {
                    // Entered fullscreen
                    fullscreenBtn.classList.add('hidden');
                    document.addEventListener('click', toggleBackgroundColor);
                } else {
                    // Exited fullscreen
                    fullscreenBtn.classList.remove('hidden');
                    document.removeEventListener('click', toggleBackgroundColor);
                }
            }

            function toggleBackgroundColor() {
                document.body.style.backgroundColor = (document.body.style.backgroundColor === 'black') ? 'white' : 'black';
            }
        });
    </script>
</body>

</html>
